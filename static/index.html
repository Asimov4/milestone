<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/reset.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="flatui/bootstrap/css/bootstrap.css">
	<!-- Flat UI -->
	<link rel="stylesheet" href="flatui/css/flat-ui.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/work-education.css">
	<script type="text/javascript" src="http://platform.linkedin.com/in.js">
      api_key: o9zi44k1rk5z
    </script>

    <script type="text/javascript">
    function loadData() {
       IN.API.Profile("me").result(function(result) {
          $("#logo").attr("src",result.values[0].pictureUrl);
          $("#logo").addClass("img-circle");
          $(".searchbarHeader").html(result.values[0].firstName + ", what is your dream job?");
        $(".searchArea").show();
       });
    }
    </script>

</head>
<body>
	<header>
		<div class="topColor g"></div>
		<div class="topColor r"></div>
		<div class="topColor o"></div>
		<div class="topColor p"></div>
	</header>


	<div class="contentPadding">
		<div class="homeHeader">
			<h1>Milestone</h1>
			<img style="width:20%;margin-top:20px;" src="img/logo.png" alt="" id="logo">
		</div>
		<script type="IN/Login" data-onAuth="loadData">
        </script>
    		<div class="searchArea" style="display: none;">
    			<h2 class="searchbarHeader">What is your dream job?</h2>
    		    <input type="text" class="form-control input-lg searchbar" placeholder="Google Engineer, Management Consultant, CEO..." />
    			<button class="btn btn-primary searchButton"><span class="fui-search"></span></button>
    			<br>
    		</div>

		<!-- Data content -->

		<div class="dataContent">
			<div class="navigation">
				<a href="#edu"><button class="btn btn-primary navbutton r">Education</button></a>
				<a href="#work"><button class="btn btn-primary navbutton o">Work</button></a>
				<a href="#people"><button class="btn btn-primary navbutton p">People</button></a>
			</div>

			<div id="edu"></div>
			<div id="work"></div>
			<h1 class="header">Current <span class="curr"></span></h1>
			<div id="people">
				<div class="cards"></div>
			</div>
		</div>

	</div>

	<!-- Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/hammer.js"></script>
	<script src="js/chart.js"></script>

	<!-- Custom -->
	<script src="js/home.js"></script>
	<script src="js/edu.js"></script>
	<script src="js/work.js"></script>
	<script src="js/people.js"></script>
</body>
</html>
