<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="static/css/reset.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="static/flatui/bootstrap/css/bootstrap.css">

	<!-- Flat UI -->
	<link rel="stylesheet" href="static/flatui/css/flat-ui.css">

	<link rel="stylesheet" href="static/css/style.css">

	<title>Test</title>
</head>
<body>
	<header>
		<div class="topColor g"></div>
		<div class="topColor r"></div>
		<div class="topColor o"></div>
		<div class="topColor p"></div>
	</header>
	<div class="person">
		<h3><span style="color:#48c9b0;">84% Match</span></h3>
		<h1><strong>Grant Timmerman</strong></h1>
		<div class="profile_pic">
			<img src="https://scontent-a.xx.fbcdn.net/hphotos-ash3/1075634_531762900206769_1498370310_n.jpg" alt="">
		</div>
	</div>

<!--
		TOOLTIP
		<div class="tooltip fade top in">
			<div class="tooltip-arrow"></div>
			<div class="tooltip-inner">30%</div>
		</div>
 -->

	<div class="lists">
		<h3>Skills</h3>
		<div class="progress">
			<div class="progress-bar" style="width: 45%;"></div>
		</div>
		<ul class="skills">
			<li><button class="btn btn-primary">Java</button></li>
			<li><button class="btn btn-primary">Scala</button></li>
			<li><button class="btn btn-primary">HTML</button></li>
			<li><button class="btn btn-danger">CSS</button></li>
			<li><button class="btn btn-primary">C++</button></li>
			<li><button class="btn btn-danger">C</button></li>
		</ul>

		<h3>Education</h3>
		<button class="btn btn-primary">University of Washington</button>
		<button class="btn btn-danger">Bachelor of Business Administration</button>

		<h3>Experience</h3>
		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width: 25%;"></div>
		</div>
		<div class="tableDiv">
			<ol>
				<li class="bad"><span class="left"><strong>Google</strong> - Senior Software Engineer</span><span class="right">2012 - present</span></li>
				<li class="good"><span class="left"><strong>Yahoo</strong> - QA Engineer</span><span class="right">2011 - 2012</span></li>
				<li class="bad"><span class="left"><strong>Zynga</strong> - Software Engineer in Test</span><span class="right">2009 - 2011</span></li>
				<li class="bad"><span class="left"><strong>Groupon</strong> - Software Engineer Intern</span><span class="right">2008 - 2009</span></li>
			</ol>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="static/js/script.js"></script>
